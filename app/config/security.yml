security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

        in_memory:
             memory:
                users:
                    admin:  { password: 1234, roles: 'ROLE_USER' }

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                # login success redirecting options (read further below)
#                always_use_default_target_path: true
                default_target_path:            /month
                target_path_parameter:          _target_path
                use_referer:                    true
                csrf_provider: security.csrf.token_manager
            logout:       true
            anonymous:    true

    access_control:

        - { path: ^/login$,       role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting,    role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register,     role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_wdt,         role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/notifications/daily/events/,         role: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/,             role: IS_AUTHENTICATED_ANONYMOUSLY } # for tests
        - { path: ^/, role: ROLE_USER } # default

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN
