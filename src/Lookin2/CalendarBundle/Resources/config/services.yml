services:
    lookin2.calendar.month:
        class: Lookin2\CalendarBundle\Model\CalendarMonth
        arguments: [ @router , @translator ]

    lookin2.calendar.day:
        class: Lookin2\CalendarBundle\Model\CalendarDay
        arguments: [ @router , @translator , %lookin2.dayStart% , %lookin2.dayEnd% ]

    lookin2.calendar.week:
        class: Lookin2\CalendarBundle\Model\CalendarWeek
        arguments: [ @router , @translator ]

    lookin2.calendar.times:
        class: Lookin2\CalendarBundle\Model\Times
        arguments: [ %lookin2.dayStart% , %lookin2.dayEnd% ]
